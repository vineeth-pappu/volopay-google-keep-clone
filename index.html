<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="layout-grid-container">
        <header>
            <div class="logo">Google Keep Clone</div>
            <div class="search-bar">
                <input type="search" name="search" id="search" placeholder="Search" autocomplete="off">
            </div>
        </header>

        <nav>
            <ul class="side-menu">
                <li class="side-menu--item active">Notes</li>
                <li class="side-menu--item">Reminders</li>
            </ul>
        </nav>

        <main>
            <section class="create-notes-wrapper">
                <div class="create-note-card">
                    <div class="card-header">
                        <div class="create-note-card-title">
                            <textarea name="create-note-title" id="create-note-title" placeholder="Title"></textarea>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="create-note-card-body">
                            <textarea name="create-note-body" id="create-note-body" placeholder="Take a note..."></textarea>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div>
                            <button class="btn">Color</button>
                            <button class="btn">Label</button>
                        </div>
                        <div>
                            <button class="btn">Create</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="notes-list-wrapper">
                <div class="notes-card">notes 1</div>
                <div class="notes-card">notes 2</div>
                <div class="notes-card">notes 3</div>
                <div class="notes-card">notes 4</div>
                <div class="notes-card">notes 5</div>
            </section>
        </main>
    </div>
    
</body>
</html>
